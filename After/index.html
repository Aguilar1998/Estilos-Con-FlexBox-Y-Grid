<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid y flex After</title>

    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- navBar de boostrap ------------------------>

    <!-- Recuerden que pueden seleccionar el que mas se adapte a su sitio y modificarlo -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Cuerpo principal ------------------------>
    <main>

        <div class="Grid">

            <div id="carouselExample" class=" div__Container-1 carousel slide col-12 ">
                <div class="carousel-inner h-100 ">
                    <div class="carousel-item active">
                        <img src="./img/imagen-uno.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/imagen-dos.jpeg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/imagen-tres.jpeg" class="d-block w-100 " alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="div__Container-2">

            </div>

            <div class="div__Container-3">

                <img class="div__Container--1-Hijo1" src="./img/imagen-uno.jpeg" alt="">
                <img class="div__Container--1-Hijo2" src="./img/imagen-dos.jpeg" alt="">
                <img class="div__Container--1-Hijo3" src="./img/imagen-tres.jpeg" alt="">

            </div>

            <div class="div__Container-4">

            </div>
        </div>

    </main>

    <!-- Pie de pagina ------------------------>
    <footer>
        <h3>@copy Aguilar Martin</h3>
    </footer>


    <!-- Scrip de Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
